<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - LushLocks Elixir</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #fbe4f1, #f3dff5);
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(135deg, #4a148c, #ff4081);
      color: white;
      padding: 40px 20px;
      text-align: center;
      border-radius: 0 0 50px 50px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 20px 0 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      padding: 8px 16px;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: white;
      color: #4a148c;
    }

    .contact-us {
      max-width: 700px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 64, 129, 0.1);
      text-align: left;
    }

    .contact-us h2 {
      text-align: center;
      font-size: 2.5rem;
      color: #4a148c;
      margin-bottom: 20px;
    }

    .contact-us p {
      font-size: 1.1rem;
      margin-bottom: 20px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      color: #ff4081;
    }

    input,
    textarea {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: border 0.3s, box-shadow 0.3s;
    }

    input:focus,
    textarea:focus {
      border-color: #ff4081;
      outline: none;
      box-shadow: 0 0 10px rgba(255, 64, 129, 0.2);
    }

    button[type="submit"] {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 14px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(255, 64, 129, 0.2);
    }

    button[type="submit"]:hover {
      background-color: #f50057;
      transform: translateY(-2px);
    }

    .contact-us a {
      color: #4a148c;
      text-decoration: none;
    }

    .contact-us a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 50px 20px;
    }

    #cta-btn {
      background-color: #ff4081;
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 10px 20px rgba(255, 64, 129, 0.4);
      transition: all 0.3s ease;
    }

    #cta-btn:hover {
      background-color: #f50057;
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      .contact-us {
        padding: 30px 20px;
        margin: 40px 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>LushLocks Elixir</h1>
    <p>The Magic Hair Oil That Changes Everything!</p>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-us">
    <h2>Contact Us</h2>
    <p>Have a question or need more information? We're here to help!</p>

    <form action="submit_form.php" method="POST">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="message">Your Message:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Send Message</button>
    </form>

    <p>Or reach us via:</p>
    <p>Email: <a href="mailto:contact@lushlocks.com">contact@lushlocks.com</a></p>
    <p>Phone: +1 (800) 123-4567</p>
  </section>

  <footer>
    <button id="cta-btn">Get Yours Now!</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
